<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Enquiry Chatbot</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>College Enquiry Chatbot</h2>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot"><p>Hello! I'm your college assistant. How can I help you?</p></div>
    </div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Ask me anything about the college..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
 
</body>
</html>
